<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSES: Infinite Journey</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { letter-spacing: 2px; text-transform: uppercase; font-weight: 300; margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 0.9rem; }
        
        .hidden { display: none !important; }
        
        .card {
            background: #161616;
            padding: 45px 35px;
            border-radius: 16px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
        }
        
        button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
        }
        button:active { transform: scale(0.96); }
        button:hover { background: #e60073; }
        
        button.secondary {
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            margin-top: 15px;
        }
        button.secondary:hover { border-color: #888; color: #fff; }

        .scenario-text { 
            font-size: 1.6rem; 
            line-height: 1.6; 
            margin: 25px 0; 
            font-weight: 400; 
            min-height: 100px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Challenge/Constraint Box */
        .challenge-box {
            color: #b026ff;
            border: 2px dashed #b026ff;
            background: rgba(176, 38, 255, 0.05);
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            line-height: 1.3;
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.1);
            word-break: break-word;
        }
        
        /* Combo Mode (Constraint) Styling */
        .combo-mode {
            color: #ff007f;
            border: 2px solid #ff007f;
            background: rgba(255, 0, 127, 0.05);
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.1);
            font-size: 1rem;
        }

        /* Phase Tags */
        .phase-tag {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 3px;
            padding: 8px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: bold;
        }
        
        .phase-appetizer { background: #2a2a2a; color: #ccc; border: 1px solid #444; }
        .phase-entree { background: #331111; color: #ff6b6b; border: 1px solid #552222; }
        .phase-main { background: #1a1a33; color: #7a7aff; border: 1px solid #222255; }
        .phase-dessert { background: #332211; color: #ffaa55; border: 1px solid #553322; }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: #222;
            border-radius: 2px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #ff007f;
            width: 0%;
            transition: width 0.5s ease;
        }

        .step-counter {
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>

    <!-- SCREEN 1: LOBBY -->
    <div id="lobby" class="card">
        <h1>Courses</h1>
        <div class="subtitle">Infinite Journey.</div>
        
        <button onclick="startGame()" style="background: #fff; color: #000;">START NEW JOURNEY</button>
        
        <p style="color: #666; font-size: 0.8rem; margin-top: 30px; line-height: 1.5;">
            Every game creates a unique mix.<br>
            Dynamic weird constraints included.
        </p>
    </div>

    <!-- SCREEN 2: GAMEPLAY -->
    <div id="game" class="card hidden">
        <span id="step-counter">1 / 36</span>
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div id="phase-indicator" class="phase-tag phase-appetizer">APPETIZER</div>

        <!-- COMBO CONSTRAINT (Visible during Questions) -->
        <div id="challenge-box" class="challenge-box hidden">CONSTRAINT</div>

        <!-- QUESTION AREA -->
        <h2 class="scenario-text" id="question-text">Loading...</h2>

        <button id="next-btn" onclick="nextStep()">Next Step</button>
        <button class="secondary hidden" id="end-btn" onclick="endGame()">End Session</button>
    </div>

    <script>
        // --- 1. THE MASSIVE QUESTION BANKS ---
        
        const bankAppetizers = [
            { prompt: "What is a rumor you heard about yourself?" },
            { prompt: "What makes you happiest right now?" },
            { prompt: "What was the headline of your worst day?" },
            { prompt: "What is a simple remedy for sadness?" },
            { prompt: "What is your most controversial opinion?" },
            { prompt: "What is something young people don't get?" },
            { prompt: "Who would you thank for 'Best Human'?" },
            { prompt: "What is your weirdest talent?" },
            { prompt: "What is a trend you want to die?" },
            { prompt: "If you were invisible, what would you do?" },
            { prompt: "What is the most boring thing about you?" },
            { prompt: "What is your favorite weird food combo?" },
            { prompt: "What is a song you are ashamed to love?" },
            { prompt: "What is a movie everyone loves but you hate?" },
            { prompt: "What is a childish habit you still have?" },
            { prompt: "What is the worst advice you ever got?" },
            { prompt: "What is your 'guilty pleasure' TV show?" },
            { prompt: "If you were a color, what would you be?" },
            { prompt: "What is the strangest dream you remember?" },
            { prompt: "What is something you are too scared to try?" }
        ];

        const bankEntrees = [
            { prompt: "What is a coincidence that felt like a sign?" },
            { prompt: "Pitch your 5-year life plan in 10 seconds." },
            { prompt: "Tell me about a success that felt hollow." },
            { prompt: "What is the meaning of 'enough' to you?" },
            { prompt: "What are you suspicious of?" },
            { prompt: "Show me your mental 'happy place' with hands." },
            { prompt: "What is the hardest breakup you had?" },
            { prompt: "What is a risk you are glad you took?" },
            { prompt: "What is a hard truth you learned recently?" },
            { prompt: "If your life was a painting, colors?" },
            { prompt: "What is something you gave up on?" },
            { prompt: "What is your relationship with money?" },
            { prompt: "What is a lie you are tired of telling?" },
            { prompt: "What is a moment you felt truly free?" },
            { prompt: "What is something you are too proud to ask help for?" },
            { prompt: "What is a secret wish for your career?" },
            { prompt: "What is the most annoying thing about your best friend?" },
            { prompt: "What is a hobby you spent too much money on?" },
            { prompt: "What is a conspiracy theory you believe?" }
        ];

        const bankMain = [
            { prompt: "What is something you pretend to know but don't?" },
            { prompt: "What is a lesson life keeps hitting you with?" },
            { prompt: "What is the worst thing that could happen this year?" },
            { prompt: "What are you fighting a battle against?" },
            { prompt: "Describe a fear using only metaphors." },
            { prompt: "What is a truth you need to tell someone?" },
            { prompt: "If you could haunt someone, who would it be?" },
            { prompt: "What is the biggest mistake you've made?" },
            { prompt: "What is your biggest guilty pleasure?" },
            { prompt: "What is something you saw that changed you?" },
            { prompt: "What is a memory that still makes you cry?" },
            { prompt: "What is the darkest thought you've had?" },
            { prompt: "What is something you are jealous of?" },
            { prompt: "What is a promise you broke to yourself?" },
            { prompt: "What is the most selfish thing you've done?" },
            { prompt: "What is something you hope your parents never find out?" },
            { prompt: "What is a time you felt betrayed?" },
            { prompt: "What is something you are too old for?" },
            { prompt: "What is a fear you are getting over?" }
        ];

        const bankDessert = [
            { prompt: "What is the love story of your life?" },
            { prompt: "Who are the people you couldn't live without?" },
            { prompt: "What do you wish you could tell your parents?" },
            { prompt: "Tell me about a moment you fell in love with life." },
            { prompt: "What are you excited to discover?" },
            { prompt: "Where do you want to go when this is over?" },
            { prompt: "What is a favor you'd do for me?" },
            { prompt: "What is the most important lesson this year?" },
            { prompt: "What is a talent you wish you had?" },
            { prompt: "What is the kindest thing anyone has done for you?" },
            { prompt: "What is a moment you felt proud of someone?" },
            { prompt: "What is something you want to be forgiven for?" },
            { prompt: "What is a smell that makes you nostalgic?" },
            { prompt: "What is a sound that comforts you?" },
            { prompt: "What is a place you feel safe?" },
            { prompt: "What is a word you want people to use for you?" },
            { prompt: "What is a dream you want to come true?" },
            { prompt: "What is something you want to keep forever?" }
        ];

        // DYNAMIC & WEIRD CHALLENGES
        // type 'break' = Standalone Weird Challenge
        // type 'combo' = Constraint (Do this WHILE answering)
        const bankChallenges = [
            { type: 'combo', prompt: "ANSWER WITH YOUR EYES CLOSED." },
            { type: 'combo', prompt: "TALK IN YOUR SLOWEST DRAWL." },
            { type: 'combo', prompt: "START EVERY SENTENCE WITH 'TECHNICALLY...'." },
            { type: 'combo', prompt: "WHISPER THE ANSWER, THEN SHOUT THE LAST WORD." },
            { type: 'combo', prompt: "SING YOUR ANSWER." },
            { type: 'combo', prompt: "PRETEND YOU ARE CHEWING GUM." },
            { type: 'combo', prompt: "ANSWER LIKE YOU ARE SELLING ME SOMETHING." },
            { type: 'combo', prompt: "DO AN INTERPRETIVE DANCE AFTER YOU SPEAK." },
            { type: 'combo', prompt: "TALK TO THE SPACE JUST ABOVE THEIR HEAD." },
            { type: 'combo', prompt: "SPEAK ONLY IN QUESTIONS." },
            { type: 'combo', prompt: "ANSWER LIKE YOU ARE CONFESSING TO A CRIME." },
            { type: 'combo', prompt: "NARRATE YOUR OWN THOUGHT PROCESS OUT LOUD." },
            { type: 'combo', prompt: "SPEAK ONLY IN VOWELS." },
            { type: 'combo', prompt: "TALK LIKE YOU ARE AT A JOB INTERVIEW." },
            { type: 'combo', prompt: "ANSWER LIKE YOU ARE A SAD CLOWN." },
            { type: 'break', prompt: "THE SLOW MOTION FIGHT: Move in slow mo for 30s." },
            { type: 'break', prompt: "THE NARRATOR: Narrate your blinking." },
            { type: 'break', prompt: "THE ROBOT: Act like you have no joints." },
            { type: 'break', prompt: "THE VENTRILOQUIST: Speak for the air next to you." },
            { type: 'break', prompt: "THE PENGUIN: Walk around like a penguin." },
            { type: 'break', prompt: "THE OPERA: Speak dramatically like in an opera." },
            { type: 'break', prompt: "THE NEWS ANCHOR: Deliver your thoughts as breaking news." },
            { type: 'break', prompt: "THE MIRROR: Do exactly what your partner does." },
            { type: 'break', prompt: "THE HICCUP: Pretend you can't stop hiccuping." },
            { type: 'break', prompt: "THE GHOST: Float around the room silently." },
            { type: 'break', prompt: "THE STATUE: Freeze every time they say 'and'." }
        ];

        // --- 2. SHUFFLE ALGORITHM ---
        function shuffle(array) {
            let m = array.length, t, i;
            let result = array.slice(); 
            while (m) {
                i = Math.floor(Math.random() * m--);
                t = result[m];
                result[m] = result[i];
                result[i] = t;
            }
            return result;
        }

        // --- 3. GENERATE UNIQUE DECK (36 Cards) ---
        function generateGameDeck() {
            let deck = [];
            const takeRandom = (bank, count) => shuffle(bank).slice(0, count);
            const takeOne = (bank) => shuffle(bank)[0];

            // PHASE 1: APPETIZERS (9 Questions + 1 Challenge)
            deck.push(...takeRandom(bankAppetizers, 9));
            deck.push({ ...takeOne(bankChallenges), phase: "APPETIZER" });

            // PHASE 2: ENTREES (9 Questions + 1 Challenge)
            deck.push(...takeRandom(bankEntrees, 9));
            deck.push({ ...takeOne(bankChallenges), phase: "ENTRﾃ右" });

            // PHASE 3: MAIN COURSE (9 Questions + 1 Challenge)
            deck.push(...takeRandom(bankMain, 9));
            deck.push({ ...takeOne(bankChallenges), phase: "MAIN COURSE" });

            // PHASE 4: DESSERT (9 Questions)
            deck.push(...takeRandom(bankDessert, 9));

            return deck;
        }

        // --- 4. GAME STATE ---
        let currentDeck = [];
        let currentStep = 0;

        function startGame() {
            // Create a completely new, random instance
            currentDeck = generateGameDeck();
            currentStep = 0;
            
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            updateUI(0);
        }

        function nextStep() {
            if (currentStep < currentDeck.length - 1) {
                currentStep++;
                updateUI(currentStep);
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('game').classList.add('hidden');
            document.getElementById('lobby').classList.remove('hidden');
        }

        // --- 5. UI UPDATES ---
        function updateUI(stepIndex) {
            const card = currentDeck[stepIndex];
            const totalCards = currentDeck.length;
            
            // Determine phase
            let phase = card.phase;
            if (!phase) {
                if (stepIndex < 10) phase = "APPETIZER";
                else if (stepIndex < 20) phase = "ENTRﾃ右";
                else if (stepIndex < 30) phase = "MAIN COURSE";
                else phase = "DESSERT";
            }

            // Fade effect
            const gameCard = document.getElementById('game');
            gameCard.style.opacity = '0';
            gameCard.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                document.getElementById('step-counter').innerText = `${stepIndex + 1} / ${totalCards}`;
                
                // Update Phase Color
                const phaseEl = document.getElementById('phase-indicator');
                phaseEl.innerText = phase;
                phaseEl.className = 'phase-tag';
                if (phase === "APPETIZER") phaseEl.classList.add('phase-appetizer');
                else if (phase === "ENTRﾃ右") phaseEl.classList.add('phase-entree');
                else if (phase === "MAIN COURSE") phaseEl.classList.add('phase-main');
                else phaseEl.classList.add('phase-dessert');

                // Update Progress
                const progress = ((stepIndex + 1) / totalCards) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;

                // Handle Layout
                const challengeBox = document.getElementById('challenge-box');
                const questionText = document.getElementById('question-text');
                const nextBtn = document.getElementById('next-btn');

                // RESET CLASSES
                challengeBox.className = 'challenge-box hidden';
                
                if (card.type === 'break') {
                    // PURE WEIRD CHALLENGE
                    challengeBox.classList.remove('hidden');
                    challengeBox.innerText = card.prompt;
                    questionText.classList.add('hidden');
                    nextBtn.innerText = "Done";
                } else if (card.type === 'combo') {
                    // COMBO CONSTRAINT (Show constraint + a random question)
                    challengeBox.classList.remove('hidden');
                    challengeBox.classList.add('combo-mode');
                    challengeBox.innerText = `CONSTRAINT: ${card.prompt}`;
                    
                    // Dynamically pair with a random question from the current phase
                    let currentBank = [];
                    if(phase === "APPETIZER") currentBank = bankAppetizers;
                    else if(phase === "ENTRﾃ右") currentBank = bankEntrees;
                    else if(phase === "MAIN COURSE") currentBank = bankMain;
                    else currentBank = bankDessert;

                    const randomQ = shuffle(currentBank)[0];
                    questionText.innerText = randomQ.prompt;
                    questionText.classList.remove('hidden');
                    nextBtn.innerText = "Next Step";
                } else {
                    // NORMAL QUESTION
                    challengeBox.classList.add('hidden');
                    questionText.classList.remove('hidden');
                    questionText.innerText = card.prompt;
                    nextBtn.innerText = "Next Step";
                }

                // Fade In
                gameCard.style.opacity = '1';
                gameCard.style.transform = 'translateY(0)';
            }, 300);
        }
    </script>
</body>
</html>
